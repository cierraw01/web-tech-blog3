<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>Blog</title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/blog.css">
  </head>
  <body>
<div class="login-area">
  {% if check%}
   <a class="login-link" href="/blog">blog </a>|
   <a class="login-link" href="/newpost">post </a>|
   <a class="login-link" href="/map">map </a>|
   <a class="login-link" href="/logout">logout</a>
   <br>{{username}}
  {% else %}
    <a class="login-link" href="/login">login</a>|
    <a class="login-link" href="/signup">signup</a>
  {% endif %}
</div>
    <h1>New Post</h1>
    <form method="post">
      <label>
        <div>subject</div>
        <input type="text" name="subject" value="{{ph_subject}}">
      </label>
      <label>
        <div>blog</div>
        <textarea name="content">{{ph_content}}</textarea>
      </label>
      <div class="error">{{ph_error}}</div>
      <input type="submit">
    </form>
  </body>
</html>
